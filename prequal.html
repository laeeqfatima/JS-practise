<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var taxi = {
            make: "Webville Motors",
            model: "Taxi",
            year: 1975,
            colour: "Yellow",
            passengers: 4,
            convertible: false,
            milage: 9000
        };

        function prequal(car) {
            if(car.milage > 10000 || car.year > 1960) {
                return false;
            }
            return true;
        }

        var worthALook = prequal(taxi);

        if(worthALook) {
            console.log("You should really check this " + taxi.make + " " + taxi.model);
        }
        else {
            console.log("You should really pass on the " + taxi.make + " " + taxi.model);
        }
    </script>
</body>
</html>

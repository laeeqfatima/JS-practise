<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fiat = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            mileage: 88000,
            fuel: 0,
            started: false,
            start: function() {
                if(this.fuel > 0) {
                    this.started = true;

                }
                else {
                    alert("The car is on empty, fill up before starting!");
                }
                
            },
            stop: function() {
                this.started = false;
            },
            addFuel: function(amount) {
                this.fuel = this.fuel + amount;

            },
            drive: function() {
                if(this.started) {
                    if(this.fuel > 0) {
                        alert(this.make + " " + this.model + " goes zoom zoom!");
                        this.fuel = this.fuel - 1;
                }
                 else{
                     alert("Uh oh, out of fuel.");
                     this.stop();
                 }  

                }
                else {
                    alert("You need to start the engine first!");
                }
                
            }

        };

        
        fiat.start();
        fiat.addFuel(2);
        fiat.start();
        fiat.drive();
        fiat.drive();
        fiat.drive();
        fiat.stop();
        for(var prop in fiat) {
            console.log(prop);
            console.log(fiat[prop]);
        }
    </script>
</body>
</html>
